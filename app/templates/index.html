
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="static/Input.js"></script>
        <link rel="icon" href="static/favicon.ico"/>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Hiragana Classifier</title>
    </head>
    <body>
        <div class="container text-center ">
            <div>Please write a hiragana</div>
            <div>If you don't know, don't worry</div>
            <button type="button" class="btn btn-primary my-3"
                data-toggle="modal" data-target="#exampleModal">
                Click Here
            </button>
            <div 
                class="modal fade" 
                id="exampleModal" 
                tabindex="-1"
                role="dialog" 
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <!-- Modal heading -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                All Hiragana
                            </h5>
                            <button type="button" class="close"
                                data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">
                                    Ã—
                                </span>
                            </button>
                        </div>
                        <!-- Modal body with image -->
                        <div class="modal-body">
                            <img src="static/hiragana.png" alt="hiragana table"/>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <canvas class="border" id="WriteCanvas" width="240" height="240"></canvas>
            </div>
            <div id="mainImage"></div>
            <div class="my-2">
                <button type="button" class="btn btn-primary" id="predictBtn">Predict</button>
                <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
            </div>
            <div>Predicted results by AI</div>
            <div><img width="28" height="28" src="static/mnister-Mark-28px.png" alt="draw image"></div>

            <table class="table container-sm w-50">
                <thead>
                    <tr>
                        <th scope="col">Predicted Label</th>
                        <th scope="col">Confidence</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="resultLabel"></td>
                        <td id="resultScore"></td>
                    </tr>
                </tbody>
                
            </table>
        </div>

        <script 
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        >
        </script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        >
        </script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        >
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
